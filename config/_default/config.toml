  enable = true
  appId = 'hOzqWVJ8ymtgbmDpremuy6gR-gzGzoHsz'
  appKey = 'Omy6PlvzoBKJ2X4coPF10Gda'
  notify = false  # mail notifier , https://github.com/xCss/Valine/wiki
  verify = true # Verification code
  avatar = 'mm'
  placeholder = '说点什么吧...'
  visitor = true
  pageSize =10

# 头部菜单栏的一些功能
[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
